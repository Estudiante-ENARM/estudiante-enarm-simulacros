<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Importar Examen ENARM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #020617;
      border-radius: 12px;
      padding: 20px 22px;
      border: 1px solid rgba(148,163,184,.4);
    }
    h1 { font-size: 20px; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: #9ca3af; margin-bottom: 16px; }
    .status { font-size: 13px; margin-bottom: 16px; padding: 8px 10px; border-radius: 8px; }
    .status.error { background: rgba(220,38,38,.12); color:#fecaca; }
    .status.ok { background: rgba(22,163,74,.12); color:#bbf7d0; }
    label { font-size: 13px; display:block; margin-bottom:6px; }
    input, textarea {
      width:100%; border-radius:10px; border:1px solid rgba(148,163,184,.5);
      padding:10px 12px; font-size:13px; background:#020617; color:#e5e7eb;
    }
    textarea { min-height:260px; font-family:monospace; }
    .btn-row { margin-top:14px; display:flex; gap:10px; }
    button {
      padding:9px 16px; border-radius:8px; border:none; cursor:pointer;
      font-size:14px; font-weight:500;
    }
    .btn-primary { background:#2563eb; color:white; }
    .btn-secondary { background:#4b5563; color:white; }
    pre {
      margin-top:16px; background:#020617; padding:10px;
      border-radius:10px; border:1px solid rgba(148,163,184,.4);
      font-size:12px; max-height:260px; overflow:auto;
    }
    code { background: rgba(148,163,184,.12); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
<div class="container">
  <h1>Importar examen ENARM (JSON)</h1>
  <p class="subtitle">
    1) Inicia sesión como <strong>admin</strong>.<br>
    2) Abre esta página en la misma sesión.<br>
    3) Escribe el tema del lote y pega el JSON.<br>
    <span style="color:#9ca3af;">
      Importa a <code>questions</code> (banco general). El campo <code>topic</code> se toma del JSON o del input.
    </span>
  </p>

  <div id="auth-status" class="status error">Verificando autenticación…</div>

  <label>Tema del lote</label>
  <input id="topicInput" type="text" placeholder="Ej. Apendicitis / Preeclampsia">

  <label style="margin-top:12px;">JSON del examen</label>
  <textarea id="jsonInput" placeholder="Pega aquí el JSON…"></textarea>

  <div class="btn-row">
    <button id="btnImport" class="btn-primary" disabled>Importar examen</button>
    <button id="btnFillExample" class="btn-secondary" type="button">Ejemplo</button>
  </div>

  <pre id="log"></pre>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ⚠️ Recomendación: mueve estas llaves a firebase-config.js si vas a desplegar público.
  const firebaseConfig = {
    apiKey: "AIzaSyDAGsmp2qwZ2VBBKIDpUF0NUElcCLsGanQ",
    authDomain: "simulacros-plataforma-enarm.firebaseapp.com",
    projectId: "simulacros-plataforma-enarm",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authStatusEl = document.getElementById("auth-status");
  const topicInput = document.getElementById("topicInput");
  const jsonInput = document.getElementById("jsonInput");
  const btnImport = document.getElementById("btnImport");
  const btnFillExample = document.getElementById("btnFillExample");
  const logEl = document.getElementById("log");

  function log(msg) {
    const time = new Date().toLocaleTimeString();
    logEl.textContent += `[${time}] ${msg}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  function safeStr(v) {
    return (v === null || v === undefined) ? "" : String(v);
  }

  function normalizeQuestion(q) {
    const questionText = safeStr(q.questionText || q.question).trim();
    const optionA = safeStr(q.optionA || q.a).trim();
    const optionB = safeStr(q.optionB || q.b).trim();
    const optionC = safeStr(q.optionC || q.c).trim();
    const optionD = safeStr(q.optionD || q.d).trim();
    const correctOption = safeStr(q.correctOption || q.correct || q.answer).trim();
    const subtype = safeStr(q.subtype || "salud_publica").trim() || "salud_publica";
    const difficulty = safeStr(q.difficulty || "media").trim() || "media";
    const justification = safeStr(q.justification || q.explanation).trim();

    return {
      questionText,
      optionA,
      optionB,
      optionC,
      optionD,
      correctOption,
      subtype,
      difficulty,
      justification
    };
  }

  function normalizeCase(c, fallbackTopic) {
    const caseText = safeStr(c.caseText || c.case).trim();
    const specialty = safeStr(c.specialty).trim();
    const topic = safeStr(c.topic).trim() || fallbackTopic;

    const questionsRaw = Array.isArray(c.questions) ? c.questions : [];
    const questions = questionsRaw.map(normalizeQuestion).filter(q =>
      q.questionText && q.optionA && q.optionB && q.optionC && q.optionD && q.correctOption && q.justification
    );

    return { caseText, specialty, topic, questions };
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      authStatusEl.className = "status error";
      authStatusEl.textContent = "No hay sesión iniciada. Inicia sesión como admin.";
      btnImport.disabled = true;
      return;
    }

    try {
      const snap = await getDoc(doc(db, "users", user.email));
      if (!snap.exists() || snap.data().role !== "admin") {
        authStatusEl.className = "status error";
        authStatusEl.textContent = "Acceso denegado: este usuario no es admin.";
        btnImport.disabled = true;
        return;
      }

      authStatusEl.className = "status ok";
      authStatusEl.textContent = `Admin autenticado: ${user.email}`;
      btnImport.disabled = false;
    } catch (err) {
      console.error(err);
      authStatusEl.className = "status error";
      authStatusEl.textContent = "Error verificando autenticación. Revisa consola.";
      btnImport.disabled = true;
    }
  });

  btnFillExample?.addEventListener("click", () => {
    topicInput.value = "Preeclampsia";
    jsonInput.value = JSON.stringify({
      sectionName: "Ginecología y obstetricia",
      examName: "Lote 1",
      cases: [
        {
          caseText: "Mujer de 28 años, 34 SDG, TA 160/110, cefalea y fosfenos...",
          specialty: "gine_obstetricia",
          topic: "Preeclampsia",
          questions: [
            {
              questionText: "¿Conducta inicial más adecuada?",
              optionA: "Alta con vigilancia",
              optionB: "Sulfato de magnesio y control de TA",
              optionC: "Solo antihipertensivo VO",
              optionD: "No realizar manejo",
              correctOption: "B",
              subtype: "urgencias",
              difficulty: "media",
              justification: "..."
            }
          ]
        }
      ]
    }, null, 2);
  });

  btnImport.addEventListener("click", async () => {
    let parsed;
    try {
      parsed = JSON.parse(jsonInput.value);
    } catch {
      alert("JSON inválido");
      return;
    }

    const fallbackTopic = topicInput.value.trim();
    if (!fallbackTopic && !(parsed && parsed.cases && parsed.cases.some(c => c.topic))) {
      alert("Escribe el tema del lote o incluye 'topic' en cada caso.");
      return;
    }

    const casesRaw = Array.isArray(parsed?.cases) ? parsed.cases : [];
    if (!casesRaw.length) {
      alert("El JSON no contiene 'cases' o está vacío.");
      return;
    }

    btnImport.disabled = true;
    log("Iniciando importación a questions…");

    let okCount = 0;
    let skipCount = 0;

    try {
      for (let i = 0; i < casesRaw.length; i++) {
        const normalized = normalizeCase(casesRaw[i], fallbackTopic);

        if (!normalized.caseText || !normalized.questions.length) {
          skipCount++;
          log(`Caso ${i + 1} omitido (caseText vacío o preguntas incompletas).`);
          continue;
        }

        await addDoc(collection(db, "questions"), {
          // ✅ En questions NO depende de examId (banco general)
          caseText: normalized.caseText,
          specialty: normalized.specialty,
          topic: normalized.topic,
          questions: normalized.questions,
          createdAt: serverTimestamp(),
        });

        okCount++;
        log(`Caso ${i + 1} importado (${normalized.questions.length} preguntas).`);
      }

      log(`Importación terminada. OK: ${okCount}, omitidos: ${skipCount}.`);
      alert(`Importado correctamente.\nOK: ${okCount}\nOmitidos: ${skipCount}`);
    } catch (err) {
      console.error(err);
      log("Error en importación. Revisa consola.");
      alert("Error importando. Revisa consola.");
    } finally {
      btnImport.disabled = false;
    }
  });
</script>

</body>
</html>
