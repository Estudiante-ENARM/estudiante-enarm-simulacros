<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Importar Examen ENARM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #020617;
      border-radius: 12px;
      padding: 20px 22px;
      border: 1px solid rgba(148,163,184,.4);
    }
    h1 { font-size: 20px; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: #9ca3af; margin-bottom: 16px; }
    .status { font-size: 13px; margin-bottom: 16px; padding: 8px 10px; border-radius: 8px; }
    .status.error { background: rgba(220,38,38,.12); color:#fecaca; }
    .status.ok { background: rgba(22,163,74,.12); color:#bbf7d0; }
    label { font-size: 13px; display:block; margin-bottom:6px; }
    input, textarea {
      width:100%; border-radius:10px; border:1px solid rgba(148,163,184,.5);
      padding:10px 12px; font-size:13px; background:#020617; color:#e5e7eb;
    }
    textarea { min-height:260px; font-family:monospace; }
    .btn-row { margin-top:14px; display:flex; gap:10px; }
    button {
      padding:9px 16px; border-radius:8px; border:none; cursor:pointer;
      font-size:14px; font-weight:500;
    }
    .btn-primary { background:#2563eb; color:white; }
    .btn-secondary { background:#4b5563; color:white; }
    pre {
      margin-top:16px; background:#020617; padding:10px;
      border-radius:10px; border:1px solid rgba(148,163,184,.4);
      font-size:12px; max-height:260px; overflow:auto;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Importar examen ENARM (JSON)</h1>
  <p class="subtitle">
    1) Inicia sesión como <strong>admin</strong>.<br>
    2) Abre esta página en la misma sesión.<br>
    3) Escribe el tema del lote y pega el JSON.
  </p>

  <div id="auth-status" class="status error">Verificando autenticación…</div>

  <label>Tema del lote</label>
  <input id="topicInput" type="text" placeholder="Ej. Apendicitis / Preeclampsia">

  <label style="margin-top:12px;">JSON del examen</label>
  <textarea id="jsonInput" placeholder="Pega aquí el JSON…"></textarea>

  <div class="btn-row">
    <button id="btnImport" class="btn-primary" disabled>Importar examen</button>
    <button id="btnFillExample" class="btn-secondary" type="button">Ejemplo</button>
  </div>

  <pre id="log"></pre>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, getDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDAGsmp2qwZ2VBBKIDpUF0NUElcCLsGanQ",
    authDomain: "simulacros-plataforma-enarm.firebaseapp.com",
    projectId: "simulacros-plataforma-enarm",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authStatusEl = document.getElementById("auth-status");
  const topicInput = document.getElementById("topicInput");
  const jsonInput = document.getElementById("jsonInput");
  const btnImport = document.getElementById("btnImport");
  const logEl = document.getElementById("log");

  function log(msg) {
    const time = new Date().toLocaleTimeString();
    logEl.textContent += `[${time}] ${msg}\n`;
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      authStatusEl.textContent = "No hay sesión iniciada.";
      return;
    }
    const snap = await getDoc(doc(db, "users", user.email));
    if (!snap.exists() || snap.data().role !== "admin") {
      authStatusEl.textContent = "No eres admin.";
      return;
    }
    authStatusEl.className = "status ok";
    authStatusEl.textContent = `Admin autenticado: ${user.email}`;
    btnImport.disabled = false;
  });

  btnImport.addEventListener("click", async () => {
    let parsed;
    try {
      parsed = JSON.parse(jsonInput.value);
    } catch {
      alert("JSON inválido");
      return;
    }

    const topic = topicInput.value.trim();
    const cases = parsed.cases || [];

    for (const c of cases) {
      await addDoc(collection(db, "questions"), {
        caseText: c.caseText || "",
        specialty: c.specialty || "",
        topic: c.topic || topic,
        questions: c.questions || [],
        createdAt: serverTimestamp(),
      });
    }

    log(`Importación completa. Casos: ${cases.length}`);
    alert("Importado correctamente");
  });
</script>

</body>
</html>

</html>
