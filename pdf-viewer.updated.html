<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Visor PDF</title>
  <style>
    :root { --bg:#0b1220; --panel:#111827; --border:#243048; --text:#e5e7eb; --muted:#9ca3af; --btn:#1f2937; }
    html,body { height:100%; margin:0; background:#fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#111; }

    /* Toolbar minimalista */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:rgba(17,24,39,.95);
      color:var(--text);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
    }
    .left, .right { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .btn{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:7px 10px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      line-height:1;
    }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.5; cursor:not-allowed; }
    .badge{
      font-weight:800;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
    }
    .counter{ font-weight:800; min-width:72px; text-align:center; }
    .zoom{ display:flex; align-items:center; gap:6px; }
    .zoomVal{ min-width:56px; text-align:center; font-weight:800; }

    /* Layout: sidebar thumbnails + viewer */
    .shell{
      display:flex;
      height: calc(100vh - 54px);
      background:#fff;
    }
    .sidebar{
      width: 220px;
      min-width: 180px;
      max-width: 40vw;
      border-right:1px solid #e5e7eb;
      overflow:auto;
      background:#f8fafc;
    }
    .thumb{
      padding:10px;
      border-bottom:1px solid #e5e7eb;
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .thumb.active{ background:#eef2ff; }
    .thumb canvas{ width:60px; height:auto; border:1px solid #cbd5e1; border-radius:6px; background:#fff; }
    .thumb .meta{ display:flex; flex-direction:column; gap:4px; }
    .thumb .meta b{ font-size:13px; }
    .thumb .meta span{ font-size:12px; color:#64748b; }

    .viewer{
      flex:1;
      overflow:auto;
      position:relative;
      background:#fff;
    }
    .pageWrap{
      display:flex;
      justify-content:center;
      padding:16px 12px 28px;
    }
    .pageCanvas{
      max-width: 100%;
      height:auto;
      border:1px solid #e5e7eb;
      border-radius:10px;
      background:#fff;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
    }

    .loading{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      background:rgba(255,255,255,.86);
      color:#111827;
    }

    /* Mobile: sidebar colapsable */
    @media (max-width: 820px){
      .sidebar{ width: 92px; min-width: 88px; }
      .thumb .meta{ display:none; }
      .thumb canvas{ width:64px; }
    }
  
    .shell.noSidebar .sidebar{ display:none; }
    .topbar .left{ display:flex; align-items:center; gap:10px; }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.18);
      color:#fff;
    }
    .btn-ghost:hover{ background: rgba(255,255,255,0.10); }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <span class="badge">PDF</span>
      <button class="btn btn-ghost" id="toggleSidebar" title="Mostrar/ocultar páginas">☰ Páginas</button>
      <span class="counter" id="pageCounter">—</span>
    </div>
    <div class="right">
      <div class="zoom">
        <button class="btn" id="zoomOut">−</button>
        <div class="zoomVal" id="zoomVal">100%</div>
        <button class="btn" id="zoomIn">＋</button>
      </div>
    </div>
  </div>

  <div class="shell">
    <div class="sidebar" id="sidebar"></div>
    <div class="viewer" id="viewer">
      <div class="loading" id="loading">Cargando PDF…</div>
    </div>
  </div>

  <!-- PDF.js (tú lo subes a /pdfjs/) -->
  <script src="./pdfjs/pdf.min.js"></script>
  <script>
    // Configurar worker
    if (window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdfjs/pdf.worker.min.js";
    }

    const qs = new URLSearchParams(location.search);
    const file = qs.get("file");

    const sidebar = document.getElementById("sidebar");
    const shell = document.querySelector(".shell");
    const toggleSidebarBtn = document.getElementById("toggleSidebar");
    const viewer = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    const pageCounter = document.getElementById("pageCounter");
    const zoomVal = document.getElementById("zoomVal");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");

    let pdfDoc = null;
    let currentPage = 1;
    let zoom = 1.0;
    let pageCanvases = [];
    let thumbCanvases = [];

    let sidebarVisible = false;

    function setSidebarVisible(on){
      sidebarVisible = !!on;
      if (!shell) return;
      if (sidebarVisible) shell.classList.remove("noSidebar");
      else shell.classList.add("noSidebar");
    }

    // Por defecto: SIN miniaturas visibles
    setSidebarVisible(false);


    function setLoading(on){
      loading.style.display = on ? "flex" : "none";
    }

    function updateCounter(){
      if (!pdfDoc) { pageCounter.textContent = "—"; return; }
      pageCounter.textContent = `${currentPage} / ${pdfDoc.numPages}`;
    }

    function updateZoomLabel(){
      zoomVal.textContent = `${Math.round(zoom*100)}%`;
    }

    function clampZoom(z){
      return Math.min(3.0, Math.max(0.6, z));
    }

    async function renderPage(pageNumber){
      const page = await pdfDoc.getPage(pageNumber);
      const viewport = page.getViewport({ scale: zoom });

      const canvas = pageCanvases[pageNumber-1];
      const ctx = canvas.getContext("2d", { alpha:false });

      canvas.width = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);

      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    async function buildThumbnails(){
      sidebar.innerHTML = "";
      thumbCanvases = [];

      for (let i=1; i<=pdfDoc.numPages; i++){
        const item = document.createElement("div");
        item.className = "thumb";
        item.dataset.page = String(i);

        const c = document.createElement("canvas");
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<b>Página ${i}</b><span>Ver</span>`;

        item.appendChild(c);
        item.appendChild(meta);
        sidebar.appendChild(item);

        thumbCanvases.push(c);

        item.addEventListener("click", () => {
          scrollToPage(i);
          // En móvil: al elegir página, colapsa miniaturas
          if (window.matchMedia && window.matchMedia("(max-width: 820px)").matches) setSidebarVisible(false);
        });
      }

      // Render thumbs con escala chica
      for (let i=1; i<=pdfDoc.numPages; i++){
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 0.2 });
        const c = thumbCanvases[i-1];
        const ctx = c.getContext("2d", { alpha:false });
        c.width = Math.floor(viewport.width);
        c.height = Math.floor(viewport.height);
        await page.render({ canvasContext: ctx, viewport }).promise;
      }

      highlightThumb(1);
    }

    function highlightThumb(i){
      sidebar.querySelectorAll(".thumb").forEach(el => el.classList.remove("active"));
      const t = sidebar.querySelector(`.thumb[data-page="${i}"]`);
      if (t) t.classList.add("active");
    }

    function scrollToPage(i){
      const wrap = viewer.querySelector(`.pageWrap[data-page="${i}"]`);
      if (wrap) {
        wrap.scrollIntoView({ behavior:"smooth", block:"start" });
      }
    }

    function observeCurrentPage(){
      const wraps = viewer.querySelectorAll(".pageWrap");
      const obs = new IntersectionObserver((entries)=>{
        let best = null;
        for (const e of entries){
          if (e.isIntersecting) {
            if (!best || e.intersectionRatio > best.intersectionRatio) best = e;
          }
        }
        if (best){
          const p = Number(best.target.dataset.page);
          if (p && p !== currentPage){
            currentPage = p;
            updateCounter();
            highlightThumb(p);
          }
        }
      }, { root: viewer, threshold:[0.35, 0.5, 0.7] });

      wraps.forEach(w => obs.observe(w));
    }

    async function renderAllPages(){
      viewer.querySelectorAll(".pageWrap").forEach(n => n.remove());
      pageCanvases = [];

      for (let i=1; i<=pdfDoc.numPages; i++){
        const wrap = document.createElement("div");
        wrap.className = "pageWrap";
        wrap.dataset.page = String(i);

        const canvas = document.createElement("canvas");
        canvas.className = "pageCanvas";
        wrap.appendChild(canvas);

        viewer.appendChild(wrap);
        pageCanvases.push(canvas);
      }

      // Render secuencial para no reventar móvil
      for (let i=1; i<=pdfDoc.numPages; i++){
        await renderPage(i);
      }

      observeCurrentPage();
      updateCounter();
      updateZoomLabel();
    }

    async function loadPdf(url){
      if (!url) {
        setLoading(false);
        viewer.innerHTML = "<div style='padding:20px;font-weight:800'>No se recibió URL del PDF.</div>";
        return;
      }

      if (!window.pdfjsLib) {
        setLoading(false);
        viewer.innerHTML = "<div style='padding:20px;font-weight:800'>Falta PDF.js (pdf.min.js / pdf.worker.min.js). Revisa que existan en /pdfjs/.</div>";
        return;
      }

      try {
        setLoading(true);

        // Descarga y parsea
        pdfDoc = await pdfjsLib.getDocument({ url }).promise;

        // Construimos miniaturas primero (en memoria), pero la barra está oculta por defecto
        await buildThumbnails();

        // Render completo (secuencial para no saturar móvil)
        await renderAllPages();

      } catch (err) {
        console.error(err);
        viewer.innerHTML = "<div style='padding:20px;font-weight:800'>No se pudo cargar el PDF. Revisa que la URL exista y que el servidor permita leerlo.</div>";
      } finally {
        setLoading(false);
      }
    }

      setLoading(true);

      pdfDoc = await pdfjsLib.getDocument({ url }).promise;

      setLoading(false);
      await buildThumbnails();
      await renderAllPages();
    }

    function fullRenderReset(){
      // no vuelve a bajar el PDF; re-renderiza canvases desde pdfDoc (usa memoria/caché)
      if (!pdfDoc) return;
      setLoading(false);
      renderAllPages().catch(()=>{});
    }

    
    if (toggleSidebarBtn){
      toggleSidebarBtn.addEventListener("click", ()=>{
        if (!pdfDoc) return;
        setSidebarVisible(!sidebarVisible);
      });
    }

zoomIn.addEventListener("click", ()=>{
      zoom = clampZoom(zoom + 0.15);
      fullRenderReset();
    });
    zoomOut.addEventListener("click", ()=>{
      zoom = clampZoom(zoom - 0.15);
      fullRenderReset();
    });

    // Mensajes desde el padre (student-resources)
    window.addEventListener("message", (e)=>{
      const data = e.data || {};
      if (data.type === "pdfViewer:ping") {
        window.parent?.postMessage({ type:"pdfViewer:pong", token:data.token }, "*");
      }
      if (data.type === "pdfViewer:refresh") {
        // Evita “blanco” al volver de otra pestaña
        fullRenderReset();
      }
    });

    loadPdf(file);
  </script>
</body>
</html>
