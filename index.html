<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudiante ENARM</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="app-container">

  <!-- ============================================================
       SIDEBAR IZQUIERDA (SECCIONES)
  ============================================================ -->
  <aside class="left-sidebar">
    <div class="brand">
      <h2>Estudiante ENARM</h2>
    </div>

    <nav id="sectionsList" class="sectionsList">
      <!-- Secciones dinámicas -->
    </nav>

    <div class="sidebar-footer">
      <div class="social-icons">
        <a id="link-instagram" target="_blank"><img src="./instagram.png" /></a>
        <a id="link-whatsapp" target="_blank"><img src="./whatsapp.png" /></a>
        <a id="link-telegram" target="_blank"><img src="./telegram.png" /></a>
        <a id="link-tiktok" target="_blank"><img src="./tiktok.png" /></a>
      </div>
    </div>
  </aside>

  <!-- ============================================================
       SIDEBAR DERECHA (ADMIN)
  ============================================================ -->
  <aside id="adminSidebar" class="right-sidebar">
    <h3>Administrador</h3>

    <button id="adminAddSection" class="btn block">Secciones</button>
    <button id="adminAddExam" class="btn block">Exámenes</button>
    <button id="adminUsers" class="btn block">Usuarios</button>
    <button id="adminIcons" class="btn block">Íconos</button>
    <button id="adminLogout" class="btn block danger">Salir</button>

    <div id="editButtons" class="admin-floating hidden">
      <button id="btnSaveExam" class="btn primary">Guardar examen</button>
      <button id="btnAddCase" class="btn">Agregar caso</button>
    </div>

    <div id="editExamButtons" class="admin-floating hidden">
      <button id="btnAddQuestion" class="btn small">Agregar pregunta</button>
    </div>
  </aside>

  <!-- ============================================================
       CONTENIDO PRINCIPAL
  ============================================================ -->
  <main id="mainContent">

    <!-- LOGIN -->
    <section id="loginScreen" class="card login-box">
      <h2>Acceso</h2>

      <input id="inputEmail" type="email" placeholder="Correo" />
      <input id="inputPassword" type="password" placeholder="Contraseña" />

      <button id="btnLogin" class="btn primary">Entrar</button>
      <button id="btnCancel" class="btn">Cancelar</button>

      <div id="loginMessage" class="muted small"></div>
    </section>

    <!-- LISTA DE EXÁMENES PARA ESTUDIANTE -->
    <section id="studentScreen" class="hidden">
      <h2>Exámenes</h2>
      <div id="examsList" class="examsList"></div>
    </section>

    <!-- EXAMEN -->
    <section id="examScreen" class="hidden fullExam">
      <div class="examHeader">
        <h3 id="examTitle"></h3>
        <div id="examTimer" class="timer"></div>
      </div>

      <form id="examForm"></form>

      <button id="btnFinishExam" class="btn primary">Finalizar examen</button>
    </section>

    <!-- RESULTADOS -->
    <section id="resultScreen" class="hidden card"></section>

  </main>

</div>

<!-- SCRIPTS -->
<script type="module" src="app.js"></script>
</body>
</html>
