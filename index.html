<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plataforma ENARM</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase CONFIG -->
  <script type="module" src="firebase.js"></script>

  <!-- APP -->
  <script type="module" src="app.js" defer></script>
</head>

<body>

<div class="app">

  <!-- =====================================================
       SIDEBAR IZQUIERDA – SECCIONES
       ===================================================== -->
  <aside id="leftSidebar" class="sidebar">

    <div class="brand">
      <img src="logo.png" class="logo">
      <div class="brand-text">ENARM</div>
    </div>

    <div id="sectionsList" class="sections"></div>

    <div class="sidebar-actions">
      <div id="mainCountdown" class="countdown"></div>

      <div class="socials">
        <a id="link-instagram" target="_blank"><img src="instagram.png"></a>
        <a id="link-whatsapp" target="_blank"><img src="whatsapp.png"></a>
        <a id="link-telegram" target="_blank"><img src="telegram.png"></a>
        <a id="link-tiktok" target="_blank"><img src="tiktok.png"></a>
      </div>
    </div>

  </aside>


  <!-- =====================================================
       SIDEBAR DERECHA – SOLO ADMIN
       ===================================================== -->
  <aside id="adminSidebar" class="sidebar admin-sidebar hidden">

    <h3>ADMINISTRADOR</h3>

    <button id="btnAdminAddSection" class="btn">Agregar sección</button>
    <button id="btnAdminUsers" class="btn">Usuarios</button>
    <button id="btnAdminIcons" class="btn">Íconos</button>
    <button id="btnAdminLogout" class="btn btn-danger">Cerrar sesión</button>

  </aside>


  <!-- =====================================================
       MAIN PANEL
       ===================================================== -->
  <main class="main">

    <header class="topbar">
      <div id="userInfo"></div>
      <div id="authButtons"></div>
    </header>

    <!-- LOGIN -->
    <section id="loginScreen" class="card centered">
      <h2>Acceso</h2>
      <input id="inputEmail" type="email" placeholder="Correo">
      <input id="inputPassword" type="password" placeholder="Contraseña">

      <div style="margin-top:12px;">
        <button id="btnLogin" class="btn primary">Entrar</button>
      </div>

      <div id="loginMessage" class="small muted"></div>
    </section>


    <!-- LISTA DE EXÁMENES -->
    <section id="examsScreen" class="hidden">
      <h2 id="sectionTitle"></h2>
      <div id="examsList" class="examsList"></div>

      <!-- Botones ADMIN -->
      <div id="examsAdminControls" class="editControls hidden">
        <button id="btnEditExams" class="btn">Editar</button>
        <button id="btnSaveExams" class="btn primary">Guardar</button>
      </div>
    </section>


    <!-- EDITOR COMPLETO DE UN EXAMEN -->
    <section id="examEditorScreen" class="hidden">
      <h2 id="examTitleEditor"></h2>
      <div id="casesList"></div>

      <button id="btnAddCase" class="btn primary">Agregar caso clínico</button>

      <div id="caseEditorContainer"></div>
    </section>


  </main>

</div>

</body>
</html>
