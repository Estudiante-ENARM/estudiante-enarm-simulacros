<body>
  <div class="layout">
    <!-- SIDEBAR IZQUIERDA -->
    <aside class="sidebar">
      <!-- Logo y título -->
      <div class="sidebar-header">
        <!-- REEMPLAZA LA RUTA DEL SRC POR LA URL DE TU LOGO EN GITHUB -->
        <img src="logo-light.png" alt="Logo Estudiante ENARM" class="logo-img">
        <div class="logo-text">
          <span class="logo-title">ESTUDIANTE</span>
          <span class="logo-subtitle">ENARM</span>
        </div>
      </div>

      <!-- Secciones (luego se llenan dinámicamente desde Firestore) -->
      <nav class="sidebar-nav">
        <h2 class="sidebar-section-title">Secciones</h2>
        <ul id="sections-list">
          <!-- Ejemplo de item estático mientras se conecta Firestore -->
          <!-- Estos se reemplazarán dinámicamente en app.js -->
          <!--
          <li class="sidebar-item active">Medicina Interna</li>
          -->
        </ul>

        <!-- Usuarios -->
        <h2 class="sidebar-section-title">Administración</h2>
        <ul>
          <li class="sidebar-item" id="menu-users">Usuarios</li>
          <li class="sidebar-item" id="menu-icons">Íconos</li>
        </ul>
      </nav>

      <!-- Botón Adquirir acceso -->
      <div class="sidebar-acceso">
        <a
          href="https://wa.me/525515656316?text=Me%20gustar%C3%ADa%20adquirir%20la%20plataforma"
          target="_blank"
          rel="noopener noreferrer"
          class="btn-acceso"
        >
          Adquirir acceso
        </a>
      </div>

      <!-- Íconos inferiores -->
      <div class="sidebar-social">
        <a href="#" id="icon-instagram" class="social-link" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" id="icon-whatsapp" class="social-link" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" id="icon-tiktok" class="social-link" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="#" id="icon-telegram" class="social-link" aria-label="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="login-wrapper">
        <div class="login-card">
          <h1 class="login-title">Iniciar sesión</h1>
          <p class="login-subtitle">
            Ingresa con tu usuario y contraseña para acceder a la plataforma.
          </p>

          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Usuario</label>
              <input
                type="text"
                id="login-username"
                name="username"
                autocomplete="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <input
                type="password"
                id="login-password"
                name="password"
                autocomplete="current-password"
                required
              />
            </div>

            <div id="login-error" class="login-error" aria-live="polite"></div>

            <div class="login-actions">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <button type="button" class="btn btn-secondary" id="btn-cancelar">
                Cancelar
              </button>
            </div>
          </form>

          <p class="login-footer-text">
            El tipo de acceso (Administrador o Estudiante) dependerá de tu usuario.
          </p>
        </div>
      </div>
    </main>
  </div>

  <!-- Lógica principal: Firebase + Firestore + login -->
  <!-- app.js será un módulo ES6 -->
  <script type="module" src="app.js"></script>
</body>
</html>
