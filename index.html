<body>
  <section id="login-view" class="view">
    <div class="login-card">
      <!-- Título principal -->
      <h1>Estudiante ENARM</h1>

      <!-- FORMULARIO LOGIN -->
      <form id="login-form">
        <div class="field">
          <span>Correo electrónico</span>
          <input type="email" id="login-email" required autocomplete="email" />
        </div>

        <div class="field">
          <span>Contraseña</span>
          <input type="password" id="login-password" required autocomplete="current-password" />
        </div>

        <div class="flex-row" style="justify-content: flex-end;">
          <button type="button" id="btn-login-cancel" class="btn btn-outline">
            Cancelar
          </button>
          <button type="submit" id="btn-login" class="btn btn-primary">
            Entrar
          </button>
        </div>
      </form>

      <p id="login-error" class="error hidden"></p>

      <!-- BLOQUE INFORMATIVO / PLANES -->
      <div id="landing-card" style="margin-top:20px;">
        <h2 style="font-size:16px;font-weight:600;margin-bottom:8px;">
          Conoce la plataforma
        </h2>
        <p id="landing-text" class="panel-subtitle" style="white-space:pre-wrap;margin-bottom:14px;">
          Prepara tu ENARM con simulacros clínicos, análisis de resultados y seguimiento de tu progreso.
        </p>

        <div style="display:flex;flex-direction:column;gap:8px;">
          <!-- Botón plan mensual -->
          <button id="btn-price-month" class="btn btn-primary">
            Plan mensual · $XXX MXN
          </button>

          <!-- Botón plan ENARM 2026 -->
          <button id="btn-price-full" class="btn btn-outline">
            Plan ENARM 2026 · $XXX MXN
          </button>
        </div>
      </div>

      <!-- ICONOS REDES SOCIALES -->
      <div class="sidebar-social" style="margin-top:18px;">
        <img src="whatsapp.png" class="social-icon" data-network="whatsapp" alt="WhatsApp">
        <img src="instagram.png" class="social-icon" data-network="instagram" alt="Instagram">
        <img src="tiktok.png" class="social-icon" data-network="tiktok" alt="TikTok">
        <img src="telegram.png" class="social-icon" data-network="telegram" alt="Telegram">
      </div>
    </div>
  </section>

  <!-- LÓGICA DE LOGIN / LANDING -->
  <script type="module" src="app.js"></script>
</body>
</html>
