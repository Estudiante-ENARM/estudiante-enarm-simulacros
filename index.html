<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudiante ENARM | Plataforma</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos compartidos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon (evita error 404 /favicon.ico) -->
  <link rel="icon" type="image/png" href="logo.png" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B43LFZV7MR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-B43LFZV7MR');
  </script>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;
      n=f.fbq=function(){ n.callMethod ?
        n.callMethod.apply(n,arguments) : n.queue.push(arguments) };
      if(!f._fbq)f._fbq=n;
      n.push=n;
      n.loaded=!0;
      n.version='2.0';
      n.queue=[];
      t=b.createElement(e);t.async=!0;
      t.src=v;

</head>

<body>
  <!-- Meta Pixel (noscript) -->
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1146031771035535&ev=PageView&noscript=1" />
  </noscript>

  <section id="login-view" class="view">
    <div class="login-card">
      <h1>Estudiante ENARM</h1>
      <p class="panel-subtitle" style="margin-bottom:16px;">
        Accede con tu correo y contraseña para comenzar tus simulacros.
      </p>

      <!-- LOGIN -->
      <div class="field">
        <span>Correo electrónico</span>
        <input
          type="email"
          id="login-email"
          placeholder="correo@ejemplo.com"
          autocomplete="email"
        />
      </div>

      <div class="field">
        <span>Contraseña</span>
        <input
          type="password"
          id="login-password"
          placeholder="********"
          autocomplete="current-password"
        />
      </div>

      <div class="flex-row" style="justify-content:flex-end;margin-top:4px;">
        <button id="login-btn-cancel" class="btn btn-outline">Cancelar</button>
        <button id="login-btn" class="btn btn-primary">Entrar</button>
      </div>

      <div id="login-error" class="error" style="display:none;"></div>

      <!-- PANEL DE INFORMACIÓN + PLANES -->
      <div id="landing-card">
        <p id="landing-text">
          Cargando información de la plataforma…
        </p>

        <div class="flex-row" style="margin-top:14px;justify-content:space-between;">
          <button id="btn-price-month" class="btn btn-outline">
            Plan mensual
          </button>
          <button id="btn-price-full" class="btn btn-primary">
            Plan ENARM 2026
          </button>
        </div>

        <!-- ICONOS DE REDES (AHORA DENTRO DEL PANEL) -->
        <div class="sidebar-social" style="margin-top:16px;border-top:none;justify-content:space-around;">
          <img src="whatsapp.png" alt="WhatsApp" class="social-icon" data-network="whatsapp" />
          <img src="instagram.png" alt="Instagram" class="social-icon" data-network="instagram" />
          <img src="tiktok.png" alt="TikTok" class="social-icon" data-network="tiktok" />
          <img src="telegram.png" alt="Telegram" class="social-icon" data-network="telegram" />
        </div>
      </div>
    </div>
  </section>

  <!-- Lógica de la página de bienvenida -->
  <script type="module" src="index.js"></script>
</body>
</html>
