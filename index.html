<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiante ENARM – Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase Config -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <!-- Chart.js (para futuras gráficas, no interfiere aquí) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="login-body">

    <div class="login-container">

        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="login-logo">

        <!-- Login Card -->
        <div class="login-card">

            <h2 class="login-title">Acceso</h2>

            <div class="login-inputs">
                <input type="email" id="emailInput" placeholder="Correo electrónico" autocomplete="off" required>
                <input type="password" id="passwordInput" placeholder="Contraseña" required>
            </div>

            <button id="loginBtn" class="primary-btn">Ingresar</button>

            <!-- Text info loaded from Firestore -->
            <div id="infoBox" class="info-box">
                Cargando información...
            </div>

            <!-- Pricing Options -->
            <div class="pricing-section">

                <button id="monthlyPlanBtn" class="price-btn">
                    Plan Mensual
                </button>

                <button id="fullAccessBtn" class="price-btn">
                    Acceso ENARM 2026
                </button>

            </div>

        </div>
    </div>

    <!-- App Logic -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>

</body>
</html>
