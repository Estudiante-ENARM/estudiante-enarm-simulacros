<body>
<div class="app">

  <!-- ==========================================================
       SIDEBAR — CORREGIDO Y REORGANIZADO
  ========================================================== -->
  <aside class="sidebar">
    
    <div class="brand">
      <div class="brand-text">Estudiante ENARM</div>
      <img src="./logo.png" class="logo" alt="Logo">
    </div>

    <!-- SECCIONES DINÁMICAS -->
    <nav id="sectionsList" class="sections"></nav>

    <!-- === BOTONES DEL ADMIN EN EL SIDEBAR (como lo pediste) === -->
    <div class="sidebar-buttons">
      <button id="btnAddSection" class="btn full">Agregar sección</button>
      <button id="btnAddExam" class="btn full">Agregar examen</button>
      <button id="btnEditMode" class="btn full">Editar</button>
      <button id="btnLinks" class="btn full">Links</button>
      <button id="btnUsers" class="btn full">Usuarios</button>
    </div>

    <!-- COUNTDOWN -->
    <div id="mainCountdown" class="countdown"></div>

    <!-- ICONOS SOCIALES SIN TEXTO / RUTA CORREGIDA -->
    <div class="socials">
      <a id="link-instagram" href="#" target="_blank"><img src="./instagram.png"></a>
      <a id="link-whatsapp" href="#" target="_blank"><img src="./whatsapp.png"></a>
      <a id="link-telegram" href="#" target="_blank"><img src="./telegram.png"></a>
      <a id="link-tiktok" href="#" target="_blank"><img src="./tiktok.png"></a>
    </div>

  </aside>

  <!-- ==========================================================
       MAIN AREA
  ========================================================== -->
  <main class="main">

    <!-- BARRA SUPERIOR -->
    <header class="topbar">
      <div id="userInfo"></div>
      <div id="authButtons"></div>
    </header>

    <!-- TODAS LAS PANTALLAS VAN AQUÍ -->
    <section id="screen" class="screen">

      <!-- ======================================================
           LOGIN
      ====================================================== -->
      <div id="loginScreen" class="card centered">
        <h2>Acceso</h2>
        <input id="inputEmail" type="email" placeholder="Correo electrónico">
        <input id="inputPassword" type="password" placeholder="Contraseña">

        <div class="row" style="margin-top:12px;">
          <button id="btnLogin" class="btn primary">Entrar</button>
          <button id="btnCancel" class="btn">Cancelar</button>
        </div>

        <div id="loginMessage" class="muted small"></div>
      </div>

      <!-- ======================================================
           ESTUDIANTE — Lista de exámenes
      ====================================================== -->
      <div id="studentScreen" class="hidden">
        <h2 id="studentTitle">Sección</h2>
        <div id="examsList" class="examsList"></div>
      </div>

      <!-- ======================================================
           ADMIN — YA NO CONTIENE BOTONES
           SOLO ENVUELVE LA PANTALLA ADMIN
      ====================================================== -->
      <div id="adminScreen" class="hidden">
        <!-- vacío, se usa solo como envoltura -->
      </div>

      <!-- ======================================================
           EDITOR / PANEL DINÁMICO
           (Antes estaba dentro de adminScreen, ahora es global)
      ====================================================== -->
      <div id="adminEditor" class="hidden"></div>


      <!-- ======================================================
           EXAMEN (FULL SCREEN)
      ====================================================== -->
      <div id="examScreen" class="hidden fullScreenExam">

        <div class="examHeader">
          <h3 id="examTitle"></h3>
          <div id="examTimer" class="examTimer"></div>
        </div>

        <form id="examForm"></form>

        <button id="btnFinishExam" class="btn primary" style="margin-top:20px;">
          Finalizar examen
        </button>
      </div>

      <!-- ======================================================
           RESULTADOS
      ====================================================== -->
      <div id="resultScreen" class="hidden card"></div>

    </section>
  </main>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
