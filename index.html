<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante ENARM</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B43LFZV7MR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-B43LFZV7MR');
    </script>

    <!-- Meta Pixel -->

      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;

      s.parentNode.insertBefore(t,s)}(window, document,'script',

      fbq('track', 'PageView');

</head>

<body>

    <!-- ======== SIDEBAR ======== -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="titulo">Estudiante ENARM</span>
            <img class="logo" src="logo.png" alt="Logo">
        </div>

        <nav class="menu">
            <button class="menu-item" data-section="seccion1">Sección 1</button>
            <button class="menu-item" data-section="seccion2">Sección 2</button>
            <button class="menu-item" data-section="seccion3">Sección 3</button>
            <button class="menu-item" data-section="seccion4">Sección 4</button>
        </nav>

        <a href="https://wa.me/525515656316?text=Me%20gustaría%20adquirir%20el%20acceso%20completo"
           target="_blank"
           class="btn-acceso">
           Acceso completo
        </a>

        <!-- Contador -->
        <div id="countdown" class="countdown"></div>

        <!-- Iconos -->
        <div class="iconos-sociales">
            <a id="link-instagram" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a id="link-whatsapp" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a id="link-telegram" target="_blank"><img src="telegram.png" alt="Telegram"></a>
            <a id="link-tiktok" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
        </div>
    </aside>

    <!-- ======== CONTENIDO PRINCIPAL ======== -->
    <main id="main-content">

        <!-- LOGIN -->
        <div id="login-box" class="login-box">
            <h2>Iniciar sesión</h2>
            <input type="text" id="login-usuario" placeholder="Usuario">
            <input type="password" id="login-password" placeholder="Contraseña">

            <div class="login-btns">
                <button id="btn-login" class="btn">Entrar</button>
                <button id="btn-cancelar" class="btn-cancelar">Cancelar</button>
            </div>
        </div>

        <!-- Secciones dinámicas -->
        <div id="contenido-dinamico" class="contenido-dinamico"></div>

        <!-- Panel Admin -->
        <div id="admin-panel" class="admin-panel oculto">
            <button id="btn-agregar-seccion" class="admin-btn">Agregar sección</button>
            <button id="btn-agregar-examen" class="admin-btn">Agregar examen</button>
            <button id="btn-editar" class="admin-btn">Editar</button>
            <button id="btn-links" class="admin-btn">Links</button>
            <button id="btn-usuarios" class="admin-btn">Agregar usuarios</button>
        </div>

    </main>

    <!-- Modal para agregar usuarios -->
    <div id="modal-usuarios" class="modal oculto">
        <div class="modal-content">
            <h3>Agregar usuario</h3>

            <input id="usuario-nombre" type="text" placeholder="Usuario">
            <input id="usuario-pass" type="text" placeholder="Contraseña">

            <label>Estado</label>
            <select id="usuario-estado">
                <option value="habilitado">Habilitado</option>
                <option value="inhabilitado">Inhabilitado</option>
            </select>

            <label>Fecha de expiración</label>
            <input id="usuario-fecha" type="date">

            <button id="guardar-usuario" class="btn">Guardar</button>
            <button id="cerrar-modal-usuario" class="btn-cancelar">Cerrar</button>
        </div>
    </div>

    <!-- Modal para crear examen -->
    <div id="modal-examen" class="modal oculto">
        <div class="modal-content">
            <h3>Crear examen</h3>

            <input id="examen-nombre" type="text" placeholder="Nombre del examen">

            <div id="preguntas-container"></div>

            <button id="btn-agregar-pregunta" class="btn-small">Agregar pregunta</button>
            <button id="guardar-examen" class="btn">Guardar examen</button>
            <button id="cerrar-modal-examen" class="btn-cancelar">Cerrar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
