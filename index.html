</head>

<body>
  <div id="app" class="app">
    
    <!-- ========================== SIDEBAR ========================== -->
    <aside class="sidebar" role="navigation" aria-label="Navegación lateral">

      <div class="brand">
        <div class="brand-text">Estudiante ENARM</div>
        <img src="./logo.png" alt="Logo Estudiante ENARM" class="logo" />
      </div>

      <nav id="sectionsList" class="sections">
        <!-- Secciones dinámicas -->
      </nav>

      <div class="sidebar-actions">

        <a id="btnAccesoCompleto"
           class="btn primary"
           href="https://wa.me/525515656316?text=Me%20gustar%C3%ADa%20adquirir%20el%20acceso%20completo"
           target="_blank" rel="noopener noreferrer">
           Acceso completo
        </a>

        <div id="mainCountdown" class="countdown"></div>

        <div class="socials">
          <a id="link-instagram" href="#" target="_blank"><img src="./instagram.png" alt="Instagram"></a>
          <a id="link-whatsapp" href="#" target="_blank"><img src="./whatsapp.png" alt="WhatsApp"></a>
          <a id="link-telegram" href="#" target="_blank"><img src="./telegram.png" alt="Telegram"></a>
          <a id="link-tiktok" href="#" target="_blank"><img src="./tiktok.png" alt="TikTok"></a>
        </div>

      </div>
    </aside>

    <!-- =========================== MAIN =========================== -->
    <main class="main">

      <!-- TOPBAR -->
      <header class="topbar">
        <div id="userInfo" class="user-info"></div>
        <div id="authButtons" class="auth-buttons"></div>
      </header>

      <section id="screen" class="screen" aria-live="polite">

        <!-- ===================== LOGIN ===================== -->
        <div id="loginScreen" class="card centered">
          <h2>Acceso</h2>
          <input id="inputEmail" type="email" placeholder="Correo electrónico" autocomplete="username" />
          <input id="inputPassword" type="password" placeholder="Contraseña" autocomplete="current-password" />
          <div class="row" style="margin-top:12px;">
            <button id="btnLogin" class="btn primary">Entrar</button>
            <button id="btnCancel" class="btn">Cancelar</button>
          </div>
          <div id="loginMessage" class="small muted" style="margin-top:8px;"></div>
        </div>

        <!-- ===================== PANTALLA ESTUDIANTE ===================== -->
        <div id="studentScreen" class="hidden">
          <h2 id="studentTitle">Sección</h2>
          <div id="examsList" class="examsList"></div>
        </div>

        <!-- ===================== PANEL ADMIN ===================== -->
        <div id="adminScreen" class="hidden">
          <h2>Administrador</h2>

          <div class="admin-actions">
            <button id="btnAddSection" class="btn">Agregar sección</button>
            <button id="btnAddExam" class="btn">Agregar examen</button>
            <button id="btnEditMode" class="btn">Editar</button>
            <button id="btnLinks" class="btn">Links</button>
            <button id="btnUsers" class="btn">Agregar usuarios</button>
          </div>

          <div id="adminEditor" class="editor"></div>
        </div>

        <!-- ===================== EXAMEN (PANTALLA COMPLETA) ===================== -->
        <div id="examScreen" class="hidden fullScreenExam">
          <div class="examHeader">
            <h3 id="examTitle"></h3>
            <div id="examTimer" class="examTimer"></div>
          </div>

          <form id="examForm" class="examForm"></form>

          <div class="examFooter">
            <button id="btnFinishExam" class="btn primary">Finalizar examen</button>
          </div>
        </div>

        <!-- ===================== RESULTADOS ===================== -->
        <div id="resultScreen" class="hidden card"></div>

      </section>
    </main>
  </div>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
