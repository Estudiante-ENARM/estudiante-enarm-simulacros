<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulacros ENARM</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Barra superior -->
  <header class="top-header">
    <div class="logo">ENARM</div>
    <nav class="social-icons" id="socialIcons">
      <a id="iconInstagram" target="_blank"><img src="icons/instagram.svg" /></a>
      <a id="iconWhatsapp" target="_blank"><img src="icons/whatsapp.svg" /></a>
      <a id="iconTelegram" target="_blank"><img src="icons/telegram.svg" /></a>
      <a id="iconTiktok" target="_blank"><img src="icons/tiktok.svg" /></a>
    </nav>
  </header>

  <!-- Layout -->
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h3>Administrador</h3>

      <ul class="menu" id="adminMenu">
        <li data-view="sections">Secciones</li>
        <li data-view="exams">Exámenes</li>
        <li data-view="users">Usuarios</li>
        <li data-view="icons">Íconos</li>
      </ul>

      <ul class="menu user-only" id="userMenu">
        <li data-view="sections">Secciones</li>
        <li data-view="exams">Exámenes</li>
      </ul>

      <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content" id="content">
      <!-- Aquí se carga dinámicamente TODO el contenido -->
    </main>

  </div>

  <!-- LOGIN MODAL -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>Acceso</h2>
      <input type="email" id="loginEmail" placeholder="Correo electrónico" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button id="loginBtn">Entrar</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
