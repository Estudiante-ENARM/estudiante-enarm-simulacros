<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiante ENARM</title>

    <!-- ===== ESTILOS ===== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ===== FIREBASE ===== -->
    <script type="module" src="app.js" defer></script>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <img src="./logo.png" alt="Logo Estudiante ENARM" class="logo" />
        <h1>Estudiante ENARM</h1>
    </header>

    <!-- ===== MENÚ PRINCIPAL ===== -->
    <nav class="menu">
        <button id="btn-categorias">Categorías</button>
        <button id="btn-acceso-completo" class="whatsapp-btn">
            Acceso completo
        </button>
        <button id="btn-admin">Admin</button>
    </nav>

    <!-- ===== ICONOS SOCIALES ===== -->
    <div class="social-icons">
        <a id="link-instagram" href="#" target="_blank" rel="noopener noreferrer">
            <img src="./instagram.png" alt="Instagram" class="social-icon">
        </a>

        <a id="link-telegram" href="#" target="_blank" rel="noopener noreferrer">
            <img src="./telegram.png" alt="Telegram" class="social-icon">
        </a>

        <a id="link-tiktok" href="#" target="_blank" rel="noopener noreferrer">
            <img src="./tiktok.png" alt="TikTok" class="social-icon">
        </a>

        <a id="link-whatsapp" href="#" target="_blank" rel="noopener noreferrer">
            <img src="./whatsapp.png" alt="WhatsApp" class="social-icon">
        </a>
    </div>

    <!-- ===== SECCIÓN DE CONTENIDO ===== -->
    <main>
        <section id="categorias-section" class="hidden">
            <h2>Categorías</h2>
            <div id="lista-categorias"></div>
        </section>

        <section id="admin-section" class="hidden">
            <h2>Panel de Administración</h2>

            <!-- AGREGAR USUARIO -->
            <button id="btn-mostrar-panel-agregar">Agregar usuario</button>

            <div id="panel-agregar-usuario" class="hidden panel">
                <h3>Nuevo Usuario</h3>
                <input id="nuevo-usuario" type="text" placeholder="Nombre de usuario" />
                <input id="nueva-pass" type="password" placeholder="Contraseña" />
                <input id="fecha-expiracion" type="date" />
                <select id="estado-usuario">
                    <option value="habilitado">Habilitado</option>
                    <option value="inhabilitado">Inhabilitado</option>
                </select>
                <button id="guardar-usuario">Guardar</button>
            </div>

            <!-- AGREGAR EXAMEN -->
            <button id="btn-agregar-examen">Agregar examen</button>

            <div id="panel-agregar-examen" class="hidden panel">
                <h3>Nuevo Examen</h3>
                <input id="nombre-examen" type="text" placeholder="Nombre del examen" />
                <button id="guardar-examen">Guardar examen</button>
            </div>

            <!-- LISTA DE EXÁMENES EDITABLES -->
            <h3>Exámenes</h3>
            <div id="lista-examenes-admin"></div>
        </section>

        <!-- SECCIÓN PARA MOSTRAR EXÁMENES A USUARIOS -->
        <section id="examenes-section" class="hidden">
            <h2>Exámenes</h2>
            <div id="lista-examenes"></div>
        </section>

        <!-- SECCIÓN PARA CARGAR PREGUNTAS -->
        <section id="preguntas-section" class="hidden">
            <h2>Agregar preguntas</h2>
            <div id="formulario-preguntas"></div>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>© 2025 Estudiante ENARM. Todos los derechos reservados.</p>
    </footer>

    <!-- ===== SCRIPT PARA WHATSAPP ===== -->
    <script>
        document.getElementById("btn-acceso-completo").addEventListener("click", () => {
            const telefono = "525515656316";
            const mensaje = encodeURIComponent("Me gustaría adquirir el acceso completo");
            window.open(`https://wa.me/${telefono}?text=${mensaje}`, "_blank");
        });
    </script>

</body>
</html>
