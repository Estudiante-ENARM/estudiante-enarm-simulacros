<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiante – Plataforma ENARM</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <!-- Chart.js para gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!-- ============================================================
         SIDEBAR
    ============================================================ -->
    <div class="sidebar">

        <img src="logo.png" class="sidebar-logo">

        <h2 class="sidebar-title">Estudiante ENARM</h2>

        <!-- LISTA DE SECCIONES (CARGADAS POR student.js) -->
        <div id="sectionsList"></div>

        <!-- PROGRESO (fijo al final del sidebar) -->
        <div id="progressBtn" class="sidebar-item" style="margin-top:30px;">
            Mi progreso
        </div>

        <!-- LOGOUT -->
        <div id="logoutBtn" class="sidebar-item" style="margin-top:20px; color:#ff3b30;">
            Cerrar sesión
        </div>
    </div>


    <!-- ============================================================
         MAIN CONTENT
    ============================================================ -->
    <div class="main-content">

        <div id="studentContent">

            <h1 class="section-title">Bienvenido</h1>
            <p>Selecciona una sección del menú izquierdo para comenzar.</p>

        </div>

    </div>


    <!-- ============================================================
         SCRIPTS
    ============================================================ -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="student.js"></script>
    <script type="module" src="progressChart.js"></script>

</body>

</html>
